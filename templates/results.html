<html>
	<style>
		body{ 
			font-size: 15pt;
			font-family: arial;
		}
		table, th, td {
			border: 1px solid black;
		}
	</style>


	<body>
		<h1>Results for {{cuisine}} in {{zipcode}}</h1>
		<div>
			<table>
				<tr>
					<td>Food</td>
					<td>Restaurant</td>
					<td>Avg Rating</td>
				</tr>
				{% for n in data %}
					<tr>
						<td><a href="/reviews?mid={{n[0]}}">{{n[1]}}</a></td>
						<td><a href="/menu?rid={{n[2]}}">{{n[3]}}</a></td>
						<td>{{n[4]}}</td>
					</tr>
				{% endfor %}
			</table>

		</div>

	</body>
</html>
