<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
    table, th, td {
      border: 1px solid black;
    }
  </style>


<body>
  <h1>Menu For {{rname}}</h1>
  <table>
  <tr>
    <th>Item</th>
    <th>Average Rating</th>
    <th>Number of Ratings</th>
  </tr>
  {% for n in data %}
    <tr>
      <td><a href="/reviews?mid={{n[0]}}">{{n[1]}}</a></td>
      <td>{{n[2]}}</td>
      <td>{{n[3]}}</td>
    </tr>
  {% endfor %}
  </table>

</body>


</html>
