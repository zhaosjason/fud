<html>
	<style>
		body{ 
			font-size: 15pt;
			font-family: arial;
		}
	</style>


	<body>
		<h1>Search for Food</h1>
		<div>
			<form action="/results" method="GET">
			<input type="text" name="inputZip" placeholder="Zipcode" required>

			<select name="inputCuisine">
				{% for cuisine in data %}
					<option value="{{cuisine}}">{{cuisine}}</option>
				{% endfor %}
			</select>

			<input type="submit" value="Omnomnom">
			</form>
			
		</div>

	</body>
</html>
