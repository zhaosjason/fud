<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
    table, th, td {
      border: 1px solid black;
    }
  </style>
<body>
  <h1>List of Restaurants</h1>

  <table>
  <tr>
    <th>Restaurant Name</th>
    <th>Zip Code</th>
  </tr>
  {% for n in data %}

      <td><a href="/menu?rid={{n[0]}}">{{n[1]}}</a></td>
      <td>{{n[2]}}</td>
    </tr>
  {% endfor %}
  </table>

</body>


</html>
